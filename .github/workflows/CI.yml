name: CI

on: [push, pull_request, workflow_dispatch]

# FIXME: figure out why we need to clean after make if we
# want 'make strict' target to really happen without
# assuming the binaries from previous build are good
# (msbuild bug?)

jobs:
  macOS:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: false
    - name: install maui workload
      run: dotnet workload install maui
    - name: configure
      run: ./configure.sh
    - name: build in DEBUG mode
      run: make
    - name: sanity check
      run: make sanitycheck
    - name: unit tests
      run: make check
    - name: build in STRICT mode
      run: git clean -fdx && ./configure.sh && make strict
    - name: build in RELEASE mode
      run: git clean -fdx && ./configure.sh && make release
    # TODO: use fsx's scripts compilation when we migrate to .NET6 (to use `#r "nuget: Microsoft.Build"` instead of `#r "../.nuget/packages/Microsoft.Build.16.11.0/lib/net472/Microsoft.Build.dll"`)
    #- name: compile .fsx scripts
    #  run: dotnet fsi ./scripts/fsx/compileFSharpScripts.fsx
    - name: integration tests
      run: make update-servers

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: false
    - name: configure
      run: .\configure.bat
    - name: build in DEBUG mode
      run: .\make.bat
    - name: sanity check
      run: .\make.bat sanitycheck
    - name: unit tests
      run: .\make.bat check
    - name: re-build in STRICT mode
      run: git clean -fdx && .\configure.bat && .\make.bat strict
    - name: re-build in RELEASE mode
      run: git clean -fdx && .\configure.bat && .\make.bat release
    # TODO: use fsx's scripts compilation when we migrate to .NET6 (to use `#r "nuget: Microsoft.Build"` instead of `#r "../.nuget/packages/Microsoft.Build.16.11.0/lib/net472/Microsoft.Build.dll"`)
    #- name: compile .fsx scripts
    #  run: dotnet fsi ./scripts/fsx/compileFSharpScripts.fsx
    - name: integration tests
      run: .\make update-servers

  linux22-github:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: false
    - name: Checkout MAUI repo
      uses: actions/checkout@v3
      with:
        repository: aarani/maui
        path: maui
    - name: Checkout GTKSharp repo
      uses: actions/checkout@v3
      with:
        repository: aarani/GtkSharp
        path: GtkSharp
    # We also tested using 6.0.111 for both projects
    # but MAUI failed to build on this version with this error:
    # Could not load file or assembly 'Microsoft.CodeAnalysis, Version=4.2.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35'
    # so instead we added support for 6.0.4xx to GtkSharp
    - name: Setup .NET SDK 6.0.401
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '6.0.401'
    - name: Build GtkSharp
      run: |
        cd GtkSharp
        dotnet tool restore
        # Disable GTKSharp's cake versioning behaviour with github ci
        # beceause it breaks InstallWorkload step.
        export GITHUB_ACTIONS=
        dotnet cake build.cake --BuildVersion=3.24.24.64
        dotnet cake --BuildTarget=InstallWorkload --BuildVersion=3.24.24.64
        cd ..
    - name: Build MAUI
      run: |
        cd maui
        dotnet nuget add source '../GtkSharp/BuildOutput/NugetPackages'
        dotnet build Microsoft.Maui.BuildTasks.slnf
        cd ..
    - name: Build GWallet
      run: |
        dotnet build src/GWallet.Frontend.Maui/GWallet.Frontend.Maui.fsproj
    - name: install missing dependencies
      run: sudo apt install --yes fsharp nunit-console
    - name: check mono version
      run: mono --version
    - name: configure
      run: ./configure.sh
    - name: build in DEBUG mode
      run: make
    - name: sanity check
      run: make sanitycheck
    - name: unit tests
      run: make check
    - name: build in STRICT mode
      run: git clean -fdx && ./configure.sh && make strict
    - name: build in RELEASE mode
      run: git clean -fdx && ./configure.sh && make release
    - name: integration tests
      run: make update-servers

